buildscript {
    repositories {
        jcenter()
    }
}

group 'im.octo'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven {
        name "Nexus Snapshots"
        url "https://nexus.octo.im/repository/maven-snapshots/"
    }
}

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

dependencies {
    compile project(':rainforest')
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://nexus.octo.im/repository/maven-snapshots/") {
                authentication(userName: mavenUser, password: mavenPassword)
            }
            pom.version = project.version
            pom.artifactId = 'rainforest-minecraft'
            pom.groupId = "im.octo.jungletree"
        }
    }
}
